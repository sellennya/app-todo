<section [ngClass]="{ loading: !taskList.length }">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; index as i">
      <input type="checkbox" [(ngModel)]="item.checked" />
      <input
        type="text"
        [(ngModel)]="item.task"
        [ngClass]="{ checked: item.checked }"
        (keyup)="validateList(item.task, i)"
      />
      <button (click)="deleteTask(i)">
        <img src="assets/icons/Vector.svg" alt="" />
      </button>
    </li>
  </ul>
</section>
<app-todo-input-add-items
  (emitTaskToList)="setEmitTaskList($event)"
></app-todo-input-add-items>
<app-todo-button-delete-all
  *ngIf="taskList.length"
  (click)="deleteAll()"
></app-todo-button-delete-all>
